<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="text-base font-family">
    <!-- Profile Section -->
    <section class="profile-section text-center my-4" id="profileSection">
        <div id="profileCard" class="d-none">
            <img id="profilePic" src="./img/default.jpg" alt="Profile" class="profile-pic">
            <h3 id="profileName" class="mt-2">Your Name</h3>
            <button class="btn btn-sm btn-warning mt-2" onclick="editProfile()">Edit Profile</button>
        </div>

        <form id="profileForm" class="p-3">
            <div class="mb-2">
                <label class="form-label">Profile Picture</label>
                <input type="file" id="profileInputPic" class="form-control" accept="image/*">
            </div>
            <div class="mb-2">
                <label class="form-label">Name</label>
                <input type="text" id="profileInputName" class="form-control" placeholder="Enter your name">
            </div>

            <button type="button" class="btn btn-primary w-100" onclick="saveProfile()">Save</button>
        </form>
    </section>


    <!-- Header -->
    <header>
        <img src="./img/bgHome.webp" alt="HomeBackground" class="header-img">
        <h1 class="header-title">myDash</h1>
        <button id="toggleDarkMode" class="btn btn-dark mode-btn">üåô</button>
    </header>

    <!-- Quote -->
    <section class="py-5">
        <div class=" border rounded w-75 m-auto text-center shadow-sm">
            <blockquote class="p-4 mb-0 fst-italic">
                ‚ÄúCLOSE THE DOOR. REMOVE THE DUST. STOP BEING WHO YOU WERE, AND CHANGE INTO WHO YOU ARE.‚Äù ‚Äî Paulo Coelho
            </blockquote>
        </div>
    </section>

    <!-- Dashboard -->
    <section class="dashboard">
        <!-- Tasks -->
        <div class="widget" id="tasks">
            <h2>Tasks</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Add new task">
                <button class="btn btn-primary" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList" class="list-unstyled"></ul>
        </div>

        <!-- Calendar -->
        <div class="widget" id="calendar">
            <h2>Calendar</h2>
            <p><strong>Today:</strong> <span id="today"></span></p>
        </div>

        <!-- Notes -->
        <div class="widget" id="notes">
            <h2>Notes</h2>
            <textarea placeholder="Write your notes here..." id="noteInput" class="form-control mb-2"></textarea>
            <button class="btn btn-primary w-100" onclick="addNote()">Add</button>
        </div>
    </section>

    <!-- Notes Grid -->
    <section class="mt-4">
        <div class="container">
            <div class="row" id="notesGrad"></div>
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="./js/main.js"></script>
</body>

</html>
